    path: ../OpenSilverGit/src/Runtime/Runtime/System.Windows.Controls.Primitives/IRecyclingItemContainerGenerator.cs
    startLine: 33
  assemblies:
  - OpenSilver
  namespace: System.Windows.Controls.Primitives
  summary: "\nDisassociates item containers from their data items and saves the containers\nso they can be reused later for other data items.\n"
  example: []
  syntax:
    content: void Recycle(GeneratorPosition position, int count)
    parameters:
    - id: position
      type: System.Windows.Controls.Primitives.GeneratorPosition
      description: "\nThe zero-based index of the first element to reuse. position must refer to a\npreviously generated (realized) item.\n"
    - id: count
      type: System.Int32
      description: "\nThe number of elements to reuse, starting at position.\n"
    content.vb: Sub Recycle(position As GeneratorPosition, count As Integer)
  overload: System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator.Recycle*
