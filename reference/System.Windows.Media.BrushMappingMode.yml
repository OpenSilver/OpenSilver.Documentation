  namespace: System.Windows.Media
  summary: "\nThe coordinate system is relative to a bounding box: 0 indicates 0 percent of\nthe bounding box, and 1 indicates 100 percent of the bounding box. For example,\n(0.5, 0.5) describes a point in the middle of the bounding box, and (1, 1) describes\na point at the bottom right of the bounding box.\n"
  example: []
  syntax:
    content: RelativeToBoundingBox = 1
