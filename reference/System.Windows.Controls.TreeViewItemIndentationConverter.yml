  assemblies:
  - OpenSilver.Controls.Toolkit
  namespace: System.Windows.Controls
  summary: "\nConvert a TreeViewItem into a value based on the depth of the item\nin the TreeView.\n"
  example: []
  syntax:
    content: public object Convert(object value, Type targetType, object parameter, CultureInfo culture)
    parameters:
    - id: value
      type: System.Object
      description: The TreeViewItem.
    - id: targetType
      type: System.Type
      description: "\nThe indentation type to convert to (such as Thickness or double).\n"
    - id: parameter
      type: System.Object
      description: "\nThe number of pixels to indent each level of the TreeView.  A\ndefault value of 15.0 will be used if no parameter is provided.\n"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "\nThe culture used to convert the TreeViewItem.\n"
    return:
      type: System.Object
      description: "\nA value based on the depth of the item in the TreeView.\n"
