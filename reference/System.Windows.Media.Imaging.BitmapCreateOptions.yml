    startLine: 45
  assemblies:
  - OpenSilver
  namespace: System.Windows.Media.Imaging
  summary: "\nCauses a <xref href=\"System.Windows.Media.Imaging.BitmapSource\" data-throw-if-not-resolved=\"false\"></xref> to be initialized as soon as it is declared. \nThis option uses the image cache for previously used URIs. If an image is not in \nthe image cache, the image will be downloaded and decoded on a separate background \nthread.\n"
  example: []
  syntax:
    content: BackgroundCreation = 16
    return:
      type: System.Windows.Media.Imaging.BitmapCreateOptions
