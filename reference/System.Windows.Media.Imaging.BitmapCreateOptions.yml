  assemblies:
  - OpenSilver
  namespace: System.Windows.Media.Imaging
  summary: "\nInitializes images without using an existing image cache. Any existing entries\nin the image cache are replaced, even if they share the same URI. This option\nshould only be selected when images in a cache need to be refreshed.\n"
  example: []
  syntax:
    content: IgnoreImageCache = 8
    return:
      type: System.Windows.Media.Imaging.BitmapCreateOptions
