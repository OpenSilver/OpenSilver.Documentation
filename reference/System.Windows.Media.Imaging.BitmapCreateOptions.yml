  summary: "\nCauses a <xref href=\"System.Windows.Media.Imaging.BitmapSource\" data-throw-if-not-resolved=\"false\"></xref> object to delay initialization until it \nis necessary. This is useful when dealing with collections of images. This is \nthe default value of the <xref href=\"System.Windows.Media.Imaging.BitmapImage.CreateOptions\" data-throw-if-not-resolved=\"false\"></xref> property in \nSilverlight and Silverlight for Windows Phone.\n"
