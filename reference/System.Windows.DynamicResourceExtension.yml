  summary: "\nReturns an object that should be set on the property where this extension is\napplied. For <xref href=\"System.Windows.DynamicResourceExtension\" data-throw-if-not-resolved=\"false\"></xref>, this is the object found\nin a resource dictionary in the current parent chain that is keyed by the \n<xref href=\"System.Windows.DynamicResourceExtension.ResourceKey\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  example: []
  syntax:
    content: public override object ProvideValue(IServiceProvider serviceProvider)
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "\nObject that can provide services for the markup extension.\n"
    return:
      type: System.Object
      description: "\nThe object to set on the property where the extension is applied. Rather than the \nactual value, this will be an expression that will be evaluated at a later time.\n"
