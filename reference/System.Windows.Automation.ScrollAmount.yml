  assemblies:
  - OpenSilver
  namespace: System.Windows.Automation
  summary: "\nSpecifies that scrolling is performed in large decrements, which is equivalent to pressing \nthe PAGE UP key or to clicking a blank part of a scrollbar. If the distance represented by \nthe PAGE UP key is not a relevant amount for the control, or if no scrollbar exists, the \nvalue represents an amount equal to the size of the currently visible window.\n"
  example: []
  syntax:
