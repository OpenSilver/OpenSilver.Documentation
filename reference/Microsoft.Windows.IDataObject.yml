  assemblies:
  - OpenSilver.Controls.Toolkit
  namespace: Microsoft.Windows
  summary: "\nRetrieves a data object in a specified format, optionally converting the data to the specified format.\n"
  example: []
  syntax:
    content: object GetData(string format, bool autoConvert)
    parameters:
    - id: format
      type: System.String
      description: >-
        A string that specifies what format to retrieve

        the data as. See the System.Windows.DataFormats class for a set of predefined data formats.
    - id: autoConvert
      type: System.Boolean
      description: >-
        True to attempt to automatically convert the data to the specified format;

        false for no data format conversion.  Â  If this parameter is false, the method

        returns data in the specified format if available, or null if the data is

        not available in the specified format.
    return:
      type: System.Object
      description: A data object with the data in the specified format, or null if the data is not available in the specified format.
    content.vb: Function GetData(format As String, autoConvert As Boolean) As Object
