    path: ../OpenSilverGit/src/Runtime/Runtime/System.Windows.Media/FillRule.cs
    startLine: 38
  assemblies:
  - OpenSilver
  namespace: System.Windows.Media
  summary: "\nRule that determines whether a point is in the fill region of the path by\ndrawing a ray from that point to infinity in any direction and then examining\nthe places where a segment of the shape crosses the ray. Starting with a\ncount of zero, add one each time a segment crosses the ray from left to right\nand subtract one each time a path segment crosses the ray from right to left.\nAfter counting the crossings, if the result is zero then the point is outside\nthe path. Otherwise, it is inside.\n"
  example: []
  syntax:
    content: Nonzero = 1
    return:
      type: System.Windows.Media.FillRule
