  summary: "\nRetrieves a data object in a specified format, and optionally, converts the data\nto the specified format.\n"
  example: []
  syntax:
    content: object GetData(string format, bool autoConvert)
    parameters:
    - id: format
      type: System.String
      description: "\nA string that specifies the format in which to retrieve the data. See the \n<xref href=\"System.Windows.DataFormats\" data-throw-if-not-resolved=\"false\"></xref> class for a set of predefined data formats.\n"
    - id: autoConvert
      type: System.Boolean
