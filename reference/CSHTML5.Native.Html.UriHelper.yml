  example: []
  syntax:
    content: public static string ConvertToHtmlPath(string uri)
    parameters:
    - id: uri
      type: System.String
      description: A XAML-style URI such as ms-appx:///AssemblyName/Folder/Image.png or /AssemblyName;component/Folder/Image.png
