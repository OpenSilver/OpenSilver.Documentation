  namespace: System.Windows.Automation.Provider
  summary: "\nScrolls the visible region of the content area horizontally, vertically, or both.\n"
  example: []
  syntax:
    content: void Scroll(ScrollAmount horizontalAmount, ScrollAmount verticalAmount)
    parameters:
    - id: horizontalAmount
      type: System.Windows.Automation.ScrollAmount
      description: "\nThe horizontal increment that is specific to the control. Pass \n<xref href=\"System.Windows.Automation.ScrollPatternIdentifiers.NoScroll\" data-throw-if-not-resolved=\"false\"></xref> if the control cannot \nbe scrolled in this direction.\n"
    - id: verticalAmount
      type: System.Windows.Automation.ScrollAmount
